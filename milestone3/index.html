<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Dynamic Resume Builder</h2>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter You'r Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter You'r Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter You'r Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter You'r Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter You'r Experiance" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter You'r Experiance" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>
    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be Generated Below -->
     </div>

     <script src="script.js"></script>
</body>

</html>
